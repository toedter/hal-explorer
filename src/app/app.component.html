<div *ngIf="isCustomTheme">
  <link [href]="selectedThemeUrl" rel="stylesheet">
</div>

<nav class="navbar navbar-expand-lg navbar-toggleable-md navbar-dark bg-dark">
  <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse"
          data-target="#navbarsExampleDefault" aria-controls="navbar1" aria-expanded="false"
          aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <a class="navbar-brand" href="#">
    <img src="favicon.ico" width="30" height="30" class="d-inline-block align-top" alt="">
    HAL Explorer
  </a>
  <div class="collapse navbar-collapse" id="navbar1">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownTheme" role="button" data-toggle="dropdown"
           aria-haspopup="true" aria-expanded="false">
          Theme
        </a>
        <div class="dropdown-menu" aria-labelledby="navbarDropdownTheme">
          <a class="dropdown-item" href="#" *ngFor="let theme of themes" (click)="changeTheme(theme)">{{theme}}</a>
        </div>
      </li>
      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownLayout" role="button" data-toggle="dropdown"
           aria-haspopup="true" aria-expanded="false">
          Layout
        </a>
        <div class="dropdown-menu" aria-labelledby="navbarDropdownLayout">
          <a class="dropdown-item" href="#" *ngFor="let layout of layouts" (click)="changeLayout(layout)">{{layout}}</a>
        </div>
      </li>
      <li class="nav-link" data-toggle="modal" data-target="#aboutModal">About</li>
    </ul>
  </div>
</nav>

<!-- Modal About Dialog -->
<div class="modal fade" id="aboutModal" tabindex="-1" role="dialog" aria-labelledby="aboutModalLabel"
     aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="aboutModalLabel">About HAL Explorer</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="bs-component">
          <table class="table table-striped table-sm">
            <tr>
              <td>Author:</td>
              <td>Kai TÃ¶dter</td>
            </tr>
            <tr>
              <td>Version:</td>
              <td>0.9.3</td>
            </tr>
            <tr>
              <td>GitHub:</td>
              <td><a href="https://github.com/toedter/hal-explorer">https://github.com/toedter/hal-explorer</a>
              </td>
            </tr>
          </table>
        </div>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

<div *ngIf="!isTwoColumnLayout" class="container-fluid">
  <div class="row">
    <div class="form-group col-md-4">
      <app-url-input></app-url-input>
      <br>
      <app-response-explorer></app-response-explorer>
    </div>
    <div class="form-group col-md-4">
      <app-response-details></app-response-details>
    </div>
    <div class="form-group col-md-4">
      <app-documentation></app-documentation>
    </div>
  </div>
</div>

<div *ngIf="isTwoColumnLayout" class="container-fluid">
  <div class="row">
    <div class="form-group col-md-6">
      <app-url-input></app-url-input>
      <br>
      <app-response-explorer></app-response-explorer>
    </div>
    <div class="form-group col-md-6">
      <app-response-details [hidden]="showDocumentation"></app-response-details>
      <app-documentation></app-documentation>
    </div>
  </div>
</div>

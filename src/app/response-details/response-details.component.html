<div [hidden]="responseStatus === 0" class="container">
  <div class="row">
    <div class="col-lg-12">
      <br>
      <div class="legend">
        <h5>Response Status</h5>
      </div>

      <div class="bs-component">
        <table class="table table-striped table-sm">
          <tbody>
          <tr>
            <td>{{responseStatus}} ({{responseStatusText}})</td>
          </tr>
          </tbody>
        </table>
      </div>

      <div class="legend">
        <h5>Response Headers</h5>
      </div>

      <div class="bs-component">
        <table class="table table-striped table-sm">
          <tbody>
          <tr *ngFor="let header of responseHeaders">
            <td class="w-25">{{header.key}}</td>
            <td class="w-75">{{header.value}}</td>
          </tr>
          </tbody>
        </table>
      </div>

      <div *ngIf="responseBody">
        <div class="legend">
          <h5>Response Body</h5>
        </div>

        <div class="card info">
          <div class="card-text">
            <pre [innerHTML]="responseBody">></pre>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
